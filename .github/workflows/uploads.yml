name: Upload release

on:
  # https://docs.github.com/en/webhooks/webhook-events-and-payloads#release
  release:
    types: [published]

concurrency:
  # Concurrency group that uses the workflow name and PR number if available
  # or commit SHA as a fallback. If a new build is triggered under that
  # concurrency group while a previous build is running it will be canceled.
  # Repeated pushes to a PR will cancel all previous builds, while multiple
  # merges to main will not cancel.
  group: ${{ github.workflow }}-${{ github.ref_name || github.sha }}
  cancel-in-progress: true

jobs:
  # create compressed tarballs and upload them to the published release
  upload:
    if: >-
      !cancelled()
      && !github.event.repository.fork
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        # test lower version (w/ defaults) and upper version (w/ defaults and conda-forge)
        file-format: ['gz', 'bz2']
    env:
      FILE_NAME: "${{ github.event.repository.name }}-${{ github.ref_name }}.tar.${{ matrix.file-format }}"
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Gzip Source
        if: matrix.file-format == 'gz'
        run: tar -cfzv ${{ env.FILE_NAME }} ${{ github.workspace }}

      - name: Bzip2 Source
        if: matrix.file-format == 'bz2'
        run: tar -cfjv ${{ env.FILE_NAME }} ${{ github.workspace }}

      - name: Run sha256sum
        run: sha256sum ${{ env.FILE_NAME }} > "${{ env.FILE_NAME }}.sha256sum"

      - name: Upload Release
        run: gh release
          upload
          --clobber "${{ github.ref_name }}"
          --repo "${{ github.repository }}"
          "${{ env.FILE_NAME }}"
          "${{ env.FILE_NAME }}.sha256sum"
